<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let n=parseInt(prompt('Nhập số phần tử trong mảng:'));
  for (let i=0;i<n;i++){
      let element=parseInt(prompt('Các phần tử đó là:'));
      arr.push(element);
  }
  arr.reverse();
  alert('Mảng sau khi bị đảo ngược là ['+arr+']')
</script>
</body>
</html>
