<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt('Nhập 1 chuỗi bất kì');
    let count=1;
    for (let i=0;i<str.length;i++){
        if(str[i]===' '){
            count++
        }
    }
    alert('Số từ trong chuỗi là '+count);
</script>
</body>
</html>
