<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = prompt('Số phần tử của mảng là:')
    for (let i = 0; i < n; i++) {
        let element = prompt('Nhập các phần tử của mảng:')
        arr.push(element)
    }
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] <= 0 || arr[i] > 0) {
            count++
        }
    }
    alert('Số kí tự số trong mảng là ' + count)


</script>
</body>
</html>
