<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics;
    let chemistry;
    let biology;
    physics=prompt("Nhập điểm môn Vật lý:");
    chemistry=prompt("Nhập điểm môn Hóa học:");
    biology=prompt("Nhập điểm môn Sinh học:");
    let li=parseInt(physics);
    let hoa=parseInt(chemistry);
    let sinh=parseInt(biology);
    let tong=li+hoa+sinh;
    let dtb=tong/3
    document.write('Điểm trung bình='+dtb);
    document.write('Tổng điểm='+tong)

</script>
</body>
</html>
