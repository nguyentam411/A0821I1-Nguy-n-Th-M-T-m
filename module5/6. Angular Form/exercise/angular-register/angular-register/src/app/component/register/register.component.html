<form  [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <label>Email</label>
    <input type="email" id="email" name="email" formControlName="email">
  <p *ngIf="!contactForm.controls.email?.valid"></p>email not valid<br>
    <label>Password</label>
    <input type="password" id="password" name="password" formControlName="password">
  <p>
    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
  </p>
  <p>
    <label>Country</label>
    <input type="text" id="country" name="country" formControlName="country">
  </p>
  <p>
    <label>Age</label>
    <input type="number" id="age" name="age" formControlName="age">
  </p>
  <p>
    <label>Gender </label>
    <input type="radio" value="male" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" name="gender" formControlName="gender"> Female
  </p>
  <p>
  <label>Phone</label>
  <input type="number" id="phone" name="phone" formControlName="phone">
</p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>
