<h2 class="text-center">
  Todo App
</h2>
<form class="col-md-8 offset-md-2" [formGroup]="contentInput" (ngSubmit)="change()">
  <input type="text" class="form-control" formControlName="content">
  <input type="hidden" class="form-control" formControlName="complete">
  <button type="reset">Create</button>
</form>

<ul>
  <li (click)="toggleTodo(todo.id)"
      [class.complete]="todo.complete"
      *ngFor="let todo of todos; index as i">
    <p>ID: {{todo.id}}</p>
    <p>Content:  {{todo.content}}</p>
    <button (click)="delete(todo.id)">Delete</button>
  </li>
</ul>
