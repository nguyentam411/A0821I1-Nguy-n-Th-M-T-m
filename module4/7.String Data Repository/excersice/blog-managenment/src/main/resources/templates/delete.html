<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/delete" method="post" th:object="${blog}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name Blog: </td>
            <td>
                <h3 th:text="${blog.name}"></h3>
            </td>
        </tr>
        <tr>
            <td>Content: </td>
            <td>
                <p th:text="${blog.content}"></p>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
               <p th:text="${blog.category.name}"></p>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Delete</button>
            </td>
            <td>
                <button><a href="/">Cancel</a></button>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
