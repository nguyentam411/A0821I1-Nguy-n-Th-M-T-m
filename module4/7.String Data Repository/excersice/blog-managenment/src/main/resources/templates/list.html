<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
<h2>Blog List</h2>
<a href="/create">Create new Blog</a>
<form method="get" th:action="@{/search}">
    <input type="text" name="search_key" th:value="${search_key}">
    <button type="submit">Search</button>
</form>

<h2 th:text="${message}"></h2>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Category</td>
        <td>Action</td>
    </tr>
    <tr th:each="blog: ${blogs}">
        <td  th:text="${blog.name}"></td>
<!--        <td th:text="${blog.category}"></td>-->
        <td>
            <p th:text="${blog.category.name}"></p>
        </td>

        <td>
            <a th:href="@{'detail/'+ ${blog.id}}">Detail |</a>
            <a th:href="@{'delete/'+ ${blog.id}}">Delete |</a>
            <a th:href="@{'edit/'+ ${blog.id}}">Edit</a>
        </td>
    </tr>
<!--    <div>-->
<!--        <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>-->
<!--        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>-->
<!--        <a th:href="@{'/blogs'(page=${customers.number + 1})}" th:if="${blogs.hasNext()}">Next</a>-->
<!--    </div>-->

</table>
<div>
    <a th:href="@{'search'(page=${blogs.number - 1}, search_key = ${search_key})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'search'(page=${blogs.number + 1}, search_key = ${search_key})}" th:if="${blogs.hasNext()}">Next</a>
</div>

</body>
</html>
