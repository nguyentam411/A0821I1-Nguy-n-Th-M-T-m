<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <!--    <link rel="stylesheet" href="../static/mycss.css">-->

</head>
<style>
    body {
        margin: 0;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 25%;
        background-color: #e9d8f4;
        position: fixed;
        height: 100%;
        overflow: auto;
    }

    li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }

    li a.active {
        background-color: #58257b;
        font-weight: bold;
        color: white;
    }

    li a:hover:not(.active) {
        background-color: #db7093;
        font-weight: bold;
        color: white;
    }

</style>
<body>
<ul>
    <li><a class="active" href="/create">Trang chủ</a></li>
    <li><a href="">Công nghệ</a></li>
    <li><a href="">Khoa học</a></li>
    <li>
        <a href="">Âm nhạc
        </a>
    </li>
</ul>

<div style="margin-left: 25%;padding: 1px 16px;height: 1000px">

    <h2>Blog List</h2>
    <a href="/create">Create new Blog</a>
    <form method="get" th:action="@{/search}">
        <input type="text" name="search_key" th:value="${search_key}">
        <button type="submit">Search</button>
    </form>

    <h2 th:text="${message}"></h2>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Category</td>
            <!--            <td>Time</td>-->
            <td>Action</td>
        </tr>
        <tr th:each="blog: ${blogs}" >
            <td th:text="${blog.name}"></td>
            <!--        <td th:text="${blog.category}"></td>-->
            <td>
                <p th:text="${blog.category.name}"></p>
                <!--            </td>-->
                <!--            <td th:text="${blog.time}">-->
                <!--            </td>-->
            <td>
                <a th:href="@{'detail/'+ ${blog.id}}">Detail |</a>
                <a th:href="@{'delete/'+ ${blog.id}}">Delete |</a>
                <a th:href="@{'edit/'+ ${blog.id}}">Edit</a>
            </td>
        </tr>
        <!--    <div>-->
        <!--        <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>-->
        <!--        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>-->
        <!--        <a th:href="@{'/blogs'(page=${customers.number + 1})}" th:if="${blogs.hasNext()}">Next</a>-->
        <!--    </div>-->

    </table>
    <div>
        <a th:href="@{'search'(page=${blogs.number - 1}, search_key = ${search_key})}" th:if="${blogs.hasPrevious()}">Previous</a>
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
        <a th:href="@{'search'(page=${blogs.number + 1}, search_key = ${search_key})}"
           th:if="${blogs.hasNext()}">Next</a>
    </div>
</div>

</body>
</html>
