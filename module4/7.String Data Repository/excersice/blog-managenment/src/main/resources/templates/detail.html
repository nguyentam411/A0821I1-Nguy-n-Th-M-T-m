<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
</head>
<body>
<div th:object="${blog}">
    <table>
        <tr>
            <td>Name: </td>
            <td>
                <h2 th:text="${blog.name}"></h2>
            </td>
        </tr>
        <tr>
            <td>Content: </td>
            <td>
                <p th:text="${blog.content}"></p>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <p th:text="${blog.category.name}"></p>
            </td>
        </tr>

        <tr>
            <td>
                <button><a href="/">Back to list</a></button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
