<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<form action="/edit" method="post" th:object="${product}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" th:text="${name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input th:field="*{price}" th:text="${price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input th:field="*{description}" th:text="${description}"></td>
        </tr>
        <tr>
            <td>Producer:</td>
            <td><input th:field="*{producer}" th:text="${producer}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
