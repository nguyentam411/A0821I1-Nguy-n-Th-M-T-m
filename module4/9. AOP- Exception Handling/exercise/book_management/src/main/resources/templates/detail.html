<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Book</title>
</head>
<body>
<div th:object="${book}">
    <table>
        <tr>
            <td>Name: </td>
            <td>
                <h2 th:text="${book.name}"></h2>
            </td>
        </tr>
        <tr>
            <td>Content: </td>
            <td>
                <p th:text="${book.content}"></p>
            </td>
        </tr>
        <tr>
            <td>Amount: </td>
            <td>
                <p th:text="${book.amount}"></p>
            </td>
        </tr>

        <tr>
            <td>
                <button><a href="/">Back to list</a></button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
