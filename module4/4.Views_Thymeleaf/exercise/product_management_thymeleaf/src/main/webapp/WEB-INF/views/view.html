<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="prodetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="prodetail">
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="prodetail">
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>

</div>

</body>
</html>
