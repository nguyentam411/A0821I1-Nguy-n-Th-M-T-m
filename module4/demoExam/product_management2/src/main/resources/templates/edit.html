<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<form action="/edit" method="post" th:object="${product}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="container justify-content-center">
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" th:text="${name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>

        </tr>
        <tr>
            <td>Price:</td>
            <td><input th:field="*{price}" th:text="${price}"></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>

        </tr>
        <tr>
            <td>EXP Date:</td>
            <td><input th:field="*{expdate}" th:text="${expdate}"></td>
            <td th:if="${#fields.hasErrors('expdate')}" th:errors="*{expdate}" >EXP Date Error</td>

        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><input th:field="*{manufacturer}" th:text="${manufacturer}"></td>
            <td th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Name Error</td>

        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}" >
                    <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
