<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/delete" method="post" th:object="${giaoDich}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Mã giao dịch: </td>
            <td>
                <h2 th:text="${giaoDich.ma_giao_dich}"></h2>
            </td>
        </tr>
        <tr>
            <td>Tên khách hàng: </td>
            <td>
                <p th:text="${giaoDich.khachHang.name}"></p>
            </td>
        <tr>
            <td>
                <button type="submit">Delete</button>
            </td>
            <td>
                <button><a href="/">Cancel</a></button>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
