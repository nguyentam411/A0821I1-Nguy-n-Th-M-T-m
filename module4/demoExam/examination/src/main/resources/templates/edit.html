<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<form action="/edit" method="post" th:object="${questionContent}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="container justify-content-center">
        <tr>
            <td>Title:</td>
            <td><input th:field="*{title}" th:text="${title}"></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>

        </tr>
        <tr>
            <td>Content:</td>
            <td><input th:field="*{content}" th:text="${content}"></td>
            <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</td>

        </tr>
        <tr>
            <td>Answer:</td>
            <td><input th:field="*{answer}" th:text="${answer}"></td>
            <td th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Answer Error</td>

        </tr>
        <tr>
            <td>Loại câu hỏi</td>
            <td>
                <select th:field="*{questionType}" >
                    <option th:each="questionType: ${questionTypes}" th:value="${questionType.id}" th:text="${questionType.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td> Date create:</td>
            <td><input th:field="*{date_create}" th:text="${date_create}" type="date"></td>
            <td th:if="${#fields.hasErrors('date_create')}" th:errors="*{date_create}" >EXP Date Error</td>

        </tr>
        <tr>
            <td> Status:
                <input th:field="*{status}" type="radio" value="Chờ phản hồi">Chờ phản hồi
                <input th:field="*{status}" type="radio" value="Đã phản hồi">Đã phản hồi

            </td>
            <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}" >EXP Date Error</td>

        </tr>

        <tr>
            <td><input type="submit" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
