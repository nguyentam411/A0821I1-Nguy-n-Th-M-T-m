<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="bootstrap-4.6.1-dist/bootstrap-4.6.1-dist/css/bootstrap.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form action="/delete" method="post" th:object="${product}">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table class="table table-striped">
            <tr>
                <td>Name:</td>
                <td>
                    <h3 th:text="${product.name}"></h3>
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td>
                    <p th:text="${product.price}"></p>
                </td>
            </tr>
            <tr>
                <td> Date:</td>
                <td>
                    <p th:text="${product.date}"></p>
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td>
                    <p th:text="${product.category.name}"></p>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Delete</button>
                </td>
                <td>
                    <button><a href="/">Cancel</a></button>

                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
