<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function call() {
        let a = parseInt(prompt('Nhập 1 số bất kì'));
        return a * a;
    }

    let result = call();
    alert('Bình phương của số đó là ' + result)
</script>
</body>
</html>
