<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let h=prompt('Nhập chiều cao của tam giác vuông cân rỗng:');
  for (let i=0;i<h;i++){
      for (let j=0;j<=i;j++){
          if(j===0||i===h-1||i===j){
              document.write('*')
          }else {
              document.write('&nbsp&nbsp')
          }
      }document.write('<br>')
  }
</script>
</body>
</html>
