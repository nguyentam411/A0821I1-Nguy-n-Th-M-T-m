<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập số hàng của ma trận'));
    let n = parseInt(prompt('Nhập số cột của ma trận'));

    function call() {
        let arr = new Array(m);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = parseInt(prompt('Nhập phần tử mảng[' + i + ']' + '[' + j + ']'))
            }
        }
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j]
                }
            }
        }
        return sum
    }

    let result = call();
    document.write('Tổng các số chẵn có trong ma trận ' + m + 'x' + n + ' là ' + result)
</script>
</body>
</html>
