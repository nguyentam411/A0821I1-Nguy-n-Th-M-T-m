<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập điểm bài kiểm tra:'));
    let b=parseInt(prompt('Nhập điểm giữa kì:'));
    let c=parseInt(prompt('Nhập điểm cuối kì:'));
    let result=(a+b*2+c*3)/6
    if (result>8){
        alert('Học lực giỏi')
    }else if (result>6.5){
        alert('Học lực khá')
    }else alert('Học lực trung bình')
</script>
</body>
</html>
