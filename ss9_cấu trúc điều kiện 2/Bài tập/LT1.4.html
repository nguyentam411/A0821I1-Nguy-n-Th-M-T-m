<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập 3 số nguyên bất kì: a='));
    let b=parseInt(prompt('b='));
    let c=parseInt(prompt('c='));
    if (a>b){
        if (a>c){
            alert(a+' là giá trị lớn nhất')
        }else {
            alert(c+' là giá trị lớn nhất')
        }
    }else if (b>c){
        alert(b+' là giá trị lớn nhất')
    }else alert(c+' là giá trị lớn nhất')
</script>
</body>
</html>
