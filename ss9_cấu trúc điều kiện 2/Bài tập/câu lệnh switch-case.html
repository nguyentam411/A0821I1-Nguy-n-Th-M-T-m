<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input id="input">
    <input value="Tính số ngày" type="button" onclick="call()">
    <p id="result">result</p>
</form>
<script>
    function call() {
        let result = document.getElementById("result").innerText;
        let input = parseInt(document.getElementById("input").value);
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = 'Tháng ' + input+ ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = 'Tháng ' + input + ' có 30 ngày';
                break;
            case 2:
                result = 'Tháng 2 có 28 hoặc 29 ngày ';
                break;
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
