<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mauchu {color: blue}
    </style>
</head>
<body>
<div style="background-color: lightyellow; width: 30%">
    <div style="background-color: lightgreen; width: 95%; margin: auto">
        <h1 style="color: blue">ĐĂNG KÍ HỌC VIÊN</h1>
    </div>
    <table>
        <tr>
            <td>
                <label for="name"; class="mauchu">Họ và tên</label>
            </td>
            <td>
                <input name="yourname" type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date"; class="mauchu">Ngày sinh</label>
            </td>
            <td>
                <input name="date" type="text" id="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="genderal"; class="mauchu">Giới tính</label>
            </td>
            <td>
                <input name="genderal"  id="genderal" type="radio">Nam
                <input name="genderal" type="radio">Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label for="address"; class="mauchu">Địa chỉ</label>
            </td>
            <td>
                <input name="address" type="text" id="address">
            </td>
        </tr>
        <tr>
            <td>
                <p class="mauchu">Lớp</p>
            </td>
            <td>
                <select>
                    <option value="-Chọn lớp">-Chọn lớp-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email"; class="mauchu">Email</label>
            </td>
            <td>
                <input name="email" type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone"; class="mauchu">Số điện thoai</label>
            </td>
            <td>
                <input name="phone" type="number" id="phone"><br>
                <input type="submit" value="Đăng kí">
                <input type="reset" value="Nhập lại">
        </tr>

    </table>
</div>

</body>
</html>
