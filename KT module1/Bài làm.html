<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let input;
    let n;
    do {
        n = parseInt(prompt('Nhập số phần tử của mảng'));
    } while (n > 20)
    for (let i = 0; i < n; i++) {
        input = parseInt(prompt('Nhập phần tử:'));
        arr.push(input);
    }
    document.write('Mảng: ' + arr + '<br>')
    let chan = 0;
    let le = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] % 2 === 0) {
            chan += arr[j];
        } else {
            le += arr[j];
        }
    }
    let result = chan - le;
    document.write('Kết quả: ' + result);
</script>

</body>
</html>
