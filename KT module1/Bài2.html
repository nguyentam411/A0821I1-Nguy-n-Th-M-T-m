<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(str) {
        str = prompt('Nhập chuỗi:');
        let arr = str.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()) {
                count++
            }
        }
        if (count === 0) {
            return alert('The String is not contain upper char');
        } else {
            return alert('Số kí tự in hoa là: ' + count);
        }
    }

    check()
</script>
</body>
</html>
