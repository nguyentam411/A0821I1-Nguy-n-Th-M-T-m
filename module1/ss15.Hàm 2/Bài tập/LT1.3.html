<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function soSanh(num1,num2){
      let sum=0
      if (num1>num2){
          alert(num1+' lớn hơn '+num2)
      }else if (num1<=num2){
          sum=num1+num2
          alert('Tổng của hai số là: '+sum)
          return sum
      }
  }
  let num1=parseInt(prompt('Nhập số thứ nhất:'));
  let num2=parseInt(prompt('Nhập số thứ hai:'));
  soSanh(num1,num2);
</script>
</body>
</html>
