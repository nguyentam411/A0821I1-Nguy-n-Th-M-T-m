<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function call(){
     let a=parseInt(prompt('Nhập số nguyên thứ 1'));
     let b=parseInt(prompt('Nhập số nguyên thứ 2'));
     let c=a;
     a=b;
     b=c;
     alert('Thứ tự sau khi đổi chỗ: '+ a+ ', '+b);
  }
  call();
</script>
</body>
</html>
