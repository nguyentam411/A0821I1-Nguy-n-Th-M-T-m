<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập bán kính'));

    function dienTich() {
        return a * a * 3.14;
    }

    function chuVi() {
        return 2 * a * 3.14;
    }

    let result1 = dienTich();
    let result2 = chuVi();
    alert('Diện tích hình tròn là ' + result1);
    alert('Chu vi hình tròn là ' + result2);
</script>
</body>
</html>
