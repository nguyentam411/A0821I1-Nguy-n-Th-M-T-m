<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for (let i=0;;i++){
        let element=prompt('Nhập phần tử (nhập 0 để kết thúc)')
        if (element==0){
            break
        }
        arr.push(element)
    }
    arr.reverse();
    alert(arr);
</script>
</body>
</html>
