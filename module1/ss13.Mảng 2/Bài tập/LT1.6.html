<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let element = parseInt(prompt('Nhập các phần tử của mảng(10 phần tử)'))
        arr.push(element)
    }
    let v = parseInt(prompt('Nhập phần tử số nguyên V:'));
    let check = true;
    for (let j = 0; j < 10; j++) {
        check = v === arr[j];
        if (check === true) {
            break
        }
    }
    if (check === true) {
        document.write('V is in the array')
    } else {
        document.write('V is not in the array')
    }
</script>
</body>
</html>
