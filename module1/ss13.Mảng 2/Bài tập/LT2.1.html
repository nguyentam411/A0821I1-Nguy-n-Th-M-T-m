<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[
      [1,2,3,4],
      [5,6,7,8]
  ]
  for (let row = 0; row < 2; row++) {
      document.write('"row '+row+'"')
      document.write("<br>");
      for (let col = 0; col < 4; col++) {
          document.write('" '+arr[row][col]+'"')
          document.write("<br>");
      }

  }
</script>
</body>
</html>
