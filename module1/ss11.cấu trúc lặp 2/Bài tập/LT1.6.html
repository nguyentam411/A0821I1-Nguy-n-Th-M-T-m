<body>
<script>
    let count=0;
    let total=0;
   for(let i=0;i<=100;i++){
       if(i%7===0&&
           count<=30){
           count++;
           total+=i;
       }else {continue}
   }alert(' Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: '+total)
</script>
