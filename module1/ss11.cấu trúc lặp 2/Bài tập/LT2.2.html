<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('Nhập 1 số nguyên dương:');
    let result=1;
    for (let i=1;i<=n;i++){
        result*=i;
    }
    alert('Giai thừa của số '+n+' là '+result);
</script>
</body>
</html>
