<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function call1(n) {
        if (n < 2) {
            return false;
        } else if (n === 2) {
            return true;
        } else if (n > 2) {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
        }
        return true
    }

    let m = parseInt(prompt('Nhập số hàng của mảng'));
    let n = parseInt(prompt('Nhập số cột của mảng'));
    let count = 0;

    function call2() {
        let arr = new Array(m);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                if (call1(arr[i][j] = parseInt(prompt('Nhập phần tử mảng[' + i + ']' + '[' + j + ']'))) === true) {
                    count++
                }
            }
        }
        return count
    }

    let result = call2();
    document.write('Số lượng số nguyên tố là ' + result)
    console.log(call1(3))
</script>
</body>
</html>
