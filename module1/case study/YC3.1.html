<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập số phần tử của mảng a:');
    let a = [];
    let b = [];
    let i = 0;
    let result = 0;
    while (i < n) {
        let input = parseInt(prompt('Nhập các phần tử của mảng a:'))
        a.push(input);
        i++
    }
    for (let i = 0; i < n; i++) {
        result += a[i];
        b.push(result);
    }
    alert('Kết quả prefixSums(a) là ['+b+']')


</script>
</body>
</html>
