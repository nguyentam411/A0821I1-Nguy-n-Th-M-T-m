<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(arr) {
        arr = []
        let n = parseInt(prompt('Nhập số phần tử của mảng:'));
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt('Nhập số nguyên của mảng:'));
            arr.push(num);
        }

        let checkNum = true;
        let newArr = [];
        for (let i = 0; i < n; i++) {
            if (arr[i] < 2) {
                checkNum = false;
            } else if (arr[i] === 2) {
                checkNum = true;
            } else if (arr[i] > 2) {
                for (let j = 2; j < arr[i] - 1; j++) {
                    if (arr[i] % j === 0) {
                        checkNum = false;
                    }

                }
            }
            if (checkNum) {
                newArr.push(arr[i])
            }
            checkNum = true;
        }
        newArr.sort(function (a, b) {
            return a - b
        });
        return newArr;
    }

    alert('Kết quả: [' + check() + ']');
</script>
</body>
</html>
