<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hãy nhập doanh số bán hàng: ? triệu'));
    let result = 0;
  if (a>15) {
      result = a * 0.2;
  }
  else if(a>10){
      result=a*0.1;
  }else if(a>5){
      result=a*0.05;
  }
    alert('Tiền hoa hồng nhận được là ' + result + ' triệu');
</script>
</body>
</html>
