<script>
    let a=prompt('Nhập một số bất kì:');
   if (Number.isInteger(a)&&
   0<a<120){
       alert('Đây là số tuổi cảu một người');
   }else {
       alert('Đây không phải là tuổi của một người');
   }
</script>
