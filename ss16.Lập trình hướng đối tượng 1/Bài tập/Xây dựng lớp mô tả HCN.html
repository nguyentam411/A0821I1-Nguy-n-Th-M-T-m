<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200">
</canvas>

<script>
    class HinhCN {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        dienTich() {
            this.dienTich = this.chieuDai * this.chieuRong;
            return this.dienTich;
        }

        chuVi() {
            this.chuVi = (this.chieuDai +this.chieuRong) * 2;
            return this.chuVi;
        }

        getChieuDai() {
            return this.chieuDai;
        }

        getChieuRong() {
            return this.chieuRong;
        }

        setChieuDai(CDmoi) {
            this.chieuDai = CDmoi;
        }

        setChieuRong(CRmoi) {
            this.chieuRong = CRmoi;
        }
    }

    let hCN = new HinhCN(200, 50);
    let d=hCN.getChieuDai()
    let r=hCN.getChieuRong()
  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  ctx.fillRect(r,r,d,d);
  document.write("<br>")
hCN.setChieuDai(100);
hCN.setChieuRong(20);
document.write('Chu vi hình chữ nhật (đã đổi): '+hCN.chuVi());
document.write("<br>")
document.write('Diện tích hình chữ nhật (đã đổi): '+hCN.dienTich())
</script>
</body>
</html>
