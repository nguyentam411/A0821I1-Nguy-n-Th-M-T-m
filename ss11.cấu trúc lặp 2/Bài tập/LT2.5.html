<script>
    let money=parseInt(prompt('Nhập số tiền ban đầu:? triệu'));
    let lai=prompt('Nhập số lãi xuất hàng tháng:');
    let n=prompt('Nhập số tháng cho vay:');
    let total=0;
    let result=0;
    for (let i = 1; i <=n ; i++) {
        total=total+(money+total)*(lai/100);
    }
    alert('Số tiền lãi cần trả là: '+total+' triệu');
</script>
