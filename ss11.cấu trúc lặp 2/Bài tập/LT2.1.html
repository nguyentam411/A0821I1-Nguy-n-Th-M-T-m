<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fn = 0;
    let f1 = 0;
    let f2 = 1;
    document.writeln(f1);
    document.writeln(f2);
    for (let i = 0; i <= 17; i++) {
        fn = f1 + f2;
        document.writeln(fn);
        f1 = f2;
        f2 = fn;
    }
</script>
</body>
</html>
