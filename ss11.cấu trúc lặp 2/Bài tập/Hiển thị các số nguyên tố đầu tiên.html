<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Số lượng số nguyên tố cần in ra:'));
    let count = 0;
    let n = 2;
    while (count < numbers) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else if (n === 2) {
            flag = true;
        } else if (n % 2 === 0) {
            flag = false;
        } else {
            for (let i = 2; i < n - 1; i += 1) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true) {
            document.write(n + " là số nguyên tố <br/>");
            count++
        }
        n++
    }
</script>
</body>
</html>
